    ]; // Linki do zdjęć (dla każdego słowa inne zdjęcie)
    let hardPasswords = ["Hasło1", "Hasło2", "Hasło3"]; // Hasła do poziomu hard
    let currentWordIndex = 0; // Indeks aktualnego słowa
    let currentImageIndex = 0; // Indeks aktualnego zdjęcia
    let score = 0; // Licznik poprawnie wpisanych słów
    let timeLeft = 20; // Pozostały czas w sekundach
    let level = "easy"; // Poziom trudności (easy, medium, hard)
    let greenSquaresClicked = 0; // Licznik klikniętych zielonych kwadratów
    let greenSquaresCount = 3; // Liczba początkowych zielonych kwadratów na poziomie średnim

    function displayWord() {
      if (currentWordIndex < words.length) {
        if (level === "medium" && greenSquaresClicked < greenSquaresCount) {
          document.getElementById("userInput").disabled = true; // Blokowanie pola tekstowego
        } else {
          document.getElementById("userInput").disabled = false; // Odblokowanie pola tekstowego
        }
        if (level === "hard") {
          document.getElementById("message").textContent = hardPasswords[currentWordIndex]; // Wyświetl hasło na poziomie trudnym
        } else {
          document.getElementById("message").textContent = words[currentWordIndex];
        }
        // Wyświetl odpowiednie zdjęcie na podstawie indeksu słowa
        document.getElementById("imageContainer").innerHTML = "<img src='" + images[currentWordIndex] + "' alt='Zdjęcie'>";
      } else {
        document.getElementById("message").textContent = "Koniec gry!";
        document.getElementById("userInput").disabled = true;
        handleWin(); // Po osiągnięciu końca gry, sprawdź warunek wygranej
      }
    }

    function createGreenSquares() {
      let greenSquaresDiv = document.getElementById("greenSquares");
      greenSquaresDiv.innerHTML = ""; // Usunięcie poprzednich kwadratów
      for (let i = 0; i < greenSquaresCount; i++) {
        let greenSquare = document.createElement("div");
        greenSquare.className = "green-square";
        greenSquare.style.marginTop = Math.floor(Math.random() * 200) + "px"; // Losowe położenie w pionie
        greenSquare.style.marginLeft = Math.floor(Math.random() * 200) + "px"; // Losowe położenie w poziomie
        greenSquare.onclick = clickGreenSquare;
        greenSquaresDiv.appendChild(greenSquare);
      }
    }

    function clickGreenSquare() {
      if (level === "medium") {
        greenSquaresClicked++;
        this.classList.add("clicked"); // Zmień kolor kwadratu na fioletowy po kliknięciu
        this.onclick = null;
        if (greenSquaresClicked === greenSquaresCount) {
          document.getElementById("userInput").disabled = false;
          setTimeout(() => {
            this.style.display = "none"; // Ukryj kwadrat po chwili
            displayWord();
          }, 2000); // Ukryj po 2 sekundy
        }
      }
    }

    function resetGreenSquares() {
      let greenSquaresDiv = document.getElementById("greenSquares");
      greenSquaresClicked = 0;
      greenSquaresDiv.innerHTML = "";
      greenSquaresCount++; // Zwiększ liczbę zielonych kwadratów
      createGreenSquares();
    }

    function checkInput() {
      const userInput = document.getElementById("userInput").value;
      const currentWord = words[currentWordIndex].toLowerCase();

      if (userInput.toLowerCase() === currentWord) {
        score++;
        currentWordIndex++; // Przejdź do następnego słowa

        if (score === 3) {
          level = "medium";
          alert("O NIE użytkownicy strony Oglądaj Anime są naprawde wkurwieni. Musisz odeprzeć ich atak!");
          createGreenSquares();
          document.getElementById("userInput").disabled = true; // Blokowanie pola tekstowego
        } else if (score === 6) {
          level = "hard";
          alert("Uffffff udało ci się. Teraz spokojnie możesz wyrazić swoją opinie");
          document.getElementById("greenSquares").innerHTML = ""; // Usunięcie zielonych kwadratów na poziomie hard
        }

        if (currentWordIndex < words.length) {
          timeLeft = 20; // Zresetuj czas dla nowego słowa
          displayWord();
          if (level === "medium") {
            resetGreenSquares(); // Resetowanie zielonych kwadratów przy każdym nowym słowie na poziomie medium
            document.getElementById("userInput").disabled = true; // Blokowanie pola tekstowego
          }
        } else if (currentWordIndex === words.length && level === "hard") {
          document.getElementById("message").textContent = "Gratulacje! Wygrałeś!";
          document.getElementById("userInput").disabled = true;
          handleWin(); // Po osiągnięciu końca gry, sprawdź warunek wygranej
        }

        document.getElementById("userInput").value = ""; // Wyczyść pole tekstowe
      }
    }

    // Rozpoczęcie gry po kliknięciu przycisku "Okay" w wiadomości powitalnej
    function startGame() {
      document.getElementById("welcomeMessage").style.display = "none"; // Ukryj wiadomość powitalną
      document.getElementById("userInput").disabled = false; // Odblokuj pole tekstowe
      displayWord(); // Rozpocznij grę
    }

    // Aktualizacja czasu co sekundę
    const timerInterval = setInterval(function() {
      if (timeLeft > 0 && level !== "hard") {
        timeLeft--;
        document.getElementById("message").textContent = words[currentWordIndex] + " - Pozostały czas: " + timeLeft + "s";
      } else if (level !== "hard") {
        clearInterval(timerInterval);
        document.getElementById("message").textContent = "Przegrałeś!";
        document.getElementById("userInput").disabled = true;
      }
    }, 1000);

    // Po osiągnięciu warunku wygranej, przekieruj gracza do odpowiedniego pliku
    function handleWin() {
      if (level === "hard") {
        document.getElementById("message").textContent = "Gratulacje! Wygrałeś!";
        document.getElementById("userInput").disabled = true;
        setTimeout(function() {
          window.location.href = "jajko.html"; // Zmień "plik_po_wygranej.html" na odpowiednią ścieżkę do pliku
        }, 1500); // Przekierowanie po 1,5 sekundy (możesz dostosować czas)
      }
    }
  </script>
