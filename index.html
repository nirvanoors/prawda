<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .site-header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .level-selector {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        }

            padding: 20px;

            width: 120px;
            margin: 10px;
        }

        .level img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .locked {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header class="site-header">

    <main>

                    </a>
                </div>
                <div class="level locked">
                    <a href="#">

                </div>
            </div>
            <div class="row">

                    <a href="#">

                        <img src="path/to/locked_image.jpg" alt="Zablokowany Poziom">

    </main>

</body>
</html>
