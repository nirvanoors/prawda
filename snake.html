    background-repeat: no-repeat;
  }

  .game-container {
    position: relative;
    width: 1000px;
    height: 1000px;
    border: 10px solid #000;
  }

  .snake {
    position: absolute;
    width: 50px;
    height: 100px;
  }
  .food {
    position: absolute;
    width: 30px;
    height: 40px;
  }
  .score {
    position: absolute;
    top: 100px;
    left: 700px;
    font-size: 28px;
    font-weight: bold;
  }

</style>
</head>
<body>
<div class="game-container">
  <img class="snake" id="snake" src="https://cdn.discordapp.com/attachments/1139209266776002581/1157576799665016862/butelka-removebg-preview.png?ex=65191ce7&is=6517cb67&hm=2d173dc095a405b69f8e20402bbc4e7d85515e43e88f0132553ecb9f0404c37d&"="Wąż">
  <img class="food" id="food" src="https://mail.google.com/mail/u/0?ui=2&ik=4733e6c05c&attid=0.4&permmsgid=msg-f:1778214030490458492&th=18ad7c3d45ffd97c&view=att&disp=safe&realattid=f_ln21c14w4" alt="Jedzenie">
</div>
<div class="score" id="score">Krople: 0 / Cel: 20</div>
<script>
  const snakeElement = document.getElementById("snake");
  const foodElement = document.getElementById("food");
  const scoreElement = document.getElementById("score");
  const gameContainer = document.querySelector(".game-container");

  let snakeX = 0;
  let snakeY = 0;
  let snakeVelocityX = 1;
  let snakeVelocityY = 0;
  const gridSize = 30;
  let foodX = 0;
  let foodY = 0;
  let dropletsCollected = 0;
  const dropletsGoal = 20;

  function updateSnake() {
    snakeX += snakeVelocityX * gridSize;
    snakeY += snakeVelocityY * gridSize;

    snakeElement.style.left = snakeX + "px";
    snakeElement.style.top = snakeY + "px";

    if (
      snakeX < 0 ||
      snakeX >= gameContainer.offsetWidth ||
      snakeY < 0 ||
      snakeY >= gameContainer.offsetHeight
    ) {
      // Przegrana - wąż dotknął granic kontenera
      alert("Koniec gry. Zebrane krople: " + dropletsCollected);
      resetGame();
    }
  }

  function updateFood() {
    foodX = Math.floor(Math.random() * 15) * gridSize;
    foodY = Math.floor(Math.random() * 15) * gridSize;


    foodElement.style.left = foodX + "px";
    foodElement.style.top = foodY + "px";
  }

  function resetGame() {
    snakeX = 0;
    snakeY = 0;
    snakeVelocityX = 1;
    snakeVelocityY = 0;
    dropletsCollected = 0;
    updateSnake();
    updateFood();
    updateDroplets();
  }

  function updateDroplets() {
    scoreElement.textContent = "Krople: " + dropletsCollected + " / Cel: " + dropletsGoal;
    if (dropletsCollected >= dropletsGoal) {
      setTimeout(() => {
        alert("Gratulacje! Masz wodę!!");
         window.location.href = "index2.html";
      }, 1); // Opóźnienie komunikatu o 1 sekundę
    }
  }

  document.addEventListener("keydown", (event) => {
    switch (event.key) {
      case "ArrowUp":
        snakeVelocityX = 0;
        snakeVelocityY = -1;
        break;
      case "ArrowDown":
        snakeVelocityX = 0;
        snakeVelocityY = 1;
        break;
      case "ArrowLeft":
        snakeVelocityX = -1;
        snakeVelocityY = 0;
        break;
      case "ArrowRight":
        snakeVelocityX = 1;
        snakeVelocityY = 0;
        break;
    }
  });

  function gameLoop() {
    updateSnake();

    if (snakeX === foodX && snakeY === foodY) {
      updateFood();
      dropletsCollected++;
      updateDroplets();
    }

    setTimeout(gameLoop, 100); // Opóźnienie 200ms
  }

  updateFood();
  gameLoop();
</script>
</body>
